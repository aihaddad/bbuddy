<form name="loginForm" md-theme="bb-green" ng-init="auth.loginForm = {}">

  <div layout-gt-md="row" layout-md="column" layout-wrap>

    <md-input-container flex="100">
      <label  for="email">Email</label>
      <input  ng-model="auth.loginForm.email"
              type="email" name="email" id="email"
              required="required">
    </md-input-container>

    <md-input-container flex="100">
      <label  for="password">Password</label>
      <input  ng-model="auth.loginForm.password"
              type="password" name="password" id="password"
              required="required">
    </md-input-container>

    <div flex="50" flex-sm="100" flex-md="100" class="button-container" id="sign_in">
      <md-button ng-click="auth.login()"
                 class="md-raised md-primary contained-button">
                 Sign me in
      </md-button>
    </div>

    <div flex="50" flex-sm="100" flex-md="100" md-theme="default" class="button-container">
      <md-button ng-click="auth.facebookAuth()"
                 class="md-raised md-primary contained-button">
                 Facebook sign in
      </md-button>
    </div>

    <div flex="100" md-theme="default" class="button-container">
      <md-button ui-sref="auth.register"
                 class="blended-button">
                 Take me back to register
      </md-button>
    </div>
  </div>

</form>
