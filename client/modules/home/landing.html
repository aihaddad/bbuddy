<bb-layout>
  <md-grid-list
        md-cols-sm="2" md-cols-md="3" md-cols-gt-md="4" md-cols-lg="5" md-cols-gt-lg="6"
        md-row-height-gt-md="1:1" md-row-height="4:3"
        md-gutter="8px" md-gutter-gt-sm="6px">

    <md-grid-tile md-rowspan="1"
                  md-colspan-sm="2" md-colspan="3"
                  class="md-whiteframe-z1 head-tile">

      <section layout="row" layout-wrap>
        <div flex="80" hide-sm>
          <bb-logo />
        </div>
        <div flex="20" flex-sm="100" class="button-container" hide-sm>
          <md-button  ng-click="app.logout()"
                      class="blended-button">Sign Out</md-button>
        </div>
        <div flex="90" offset="5" class="form-container">

          <form name="messageForm" md-theme="bb-green"
                ng-init="home.messageForm = {}" ng-submit="home.sendMessage()">

            <md-input-container flex="100">
              <label  for="message">Your wish is my command...</label>
              <input  ng-model="home.messageForm.message" name="message">
            </md-input-container>

          </form>
        </div>
      </section>

    </md-grid-tile>

    <md-grid-tile ng-repeat="item in home.menuItems"
                  ng-click="home.showMenuItem($event, item.id)"
                  md-rowspan="1" md-colspan="1"
                  class="md-whiteframe-z1">

      <p>This is a tile</p>
      <md-grid-tile-footer><h3>{{:: item.title}}</h3></md-grid-tile-footer>
    </md-grid-tile>

  </md-grid-list>
</bb-layout>
